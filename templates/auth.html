{% extends 'base.html' %}

{% block title %}
Authorizationc
{% endblock %}

{% block css %}
href = "{{url_for('static', filename='css/auth.css')}}"
{% endblock %}

{% block body %}


<div class="container-login200">
<div class="wrap-login200">
  <form action="/memberlogin" id="msform" method="POST" class="login200-form validate-form">
<span class="login200-form-title">
Вход
</span>
    {% for message in get_flashed_messages() %}
<p>{{message}}</p>
{% endfor %}
    <div class="wrap-input100 validate-input" data-validate="Valid email is required: aa@azzz.xxx">
<input class="input100" type="text" name="login" placeholder="ваш логин">
<span class="focus-input100"></span>
<span class="symbol-input100">
<i class="fa fa-envelope" aria-hidden="true"></i>
</span>
</div>

<div class="wrap-input100 validate-input" data-validate="Password is required">
<input class="input100" type="password" name="pass" placeholder="пароль">
<span class="focus-input100"></span>
<span class="symbol-input100">
<i class="fa fa-lock" aria-hidden="true"></i>
</span>
</div>

<div class="container-login100-form-btn">
<button class="login100-form-btn">
Вход
</button>
</div>

<div class="text-center p-t-136">
<a class="txt2" href="/regestr">
Создать аккаунт
<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
</a>
</div>

</form>
</div>
</div>

{% endblock %}
